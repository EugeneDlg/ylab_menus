version: "3.8"
services:
  test_app:
    container_name: "test-app"
    build:
      context: .
    env_file:
      - .env
    environment:
      - TEST_MODE=1
    entrypoint: >
      sh -c 'pytest -vv'
    networks:
      - resto_test_network
    ports:
      - "8000:8000"
    depends_on:
      test_db:
        condition: service_healthy
  test_db:
    container_name: "test-resto-db"
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${TEST_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${TEST_DB_PASSWORD:-postgres}
      - POSTGRES_DB=${TEST_DB_NAME:-postgres}
      - SQLALCHEMY_SILENCE_UBER_WARNING=1
    expose:
      - "5432"
    networks:
      - resto_test_network
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d test_db -U test" ]
      interval: 5s
      timeout: 20s
      retries: 100

networks:
  resto_test_network:
    driver: bridge
